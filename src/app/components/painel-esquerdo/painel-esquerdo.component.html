<div class="menus flex">
  <div class="image-container flex flex-center">
    <img src="img/logo-branco.png" alt="Spotifeio Logo" class="logo" />
  </div>

  <div class="menu-container flex opcoes" >
    <app-botao-menu
        [nome]="'Inicio'"
        [botaoSelecionado]="menuSelecionado === 'Inicio'"
        (onClick)="menuSelecionado = 'Inicio'">
      <fa-icon [icon]="faHome"></fa-icon>
    </app-botao-menu>

    <app-botao-menu
        [nome]="'Pesquisar'"
        [botaoSelecionado]="menuSelecionado === 'Pesquisar'"
        (onClick)="menuSelecionado = 'Pesquisar'">
      <fa-icon [icon]="faSearch"></fa-icon>
    </app-botao-menu>

    <app-botao-menu
        [nome]="'Artistas'"
        [botaoSelecionado]="menuSelecionado === 'Artistas'"
        (onClick)="menuSelecionado = 'Artistas'">
      <fa-icon [icon]="faUser"></fa-icon>
    </app-botao-menu>
  </div>

  <div class="menu-container flex">
    <span class="playlist-titulo">PLAYLISTS</span>

    <div class="playlist-scroll">
      @for ( playlist of playlists ; track playlist.id) {
<!--        <img src="{{playlist.images.pop()?.url}}" alt="capa" />-->

        <app-botao-menu
          [nome]="playlist.name"
          [botaoSelecionado]="menuSelecionado === playlist.name"
          (onClick)="menuSelecionado = playlist.name">
          <fa-icon [icon]="faMusic"></fa-icon>
        </app-botao-menu>
      }
    </div>
  </div>
</div>
